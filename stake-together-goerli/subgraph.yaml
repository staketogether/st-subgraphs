specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakeTogether
    network: goerli
    source:
      address: '0x5FA43a35AF0d89C695ba89aae742c38A35dE6592'
      abi: StakeTogether
      startBlock: 9055574
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Community
      abis:
        - name: StakeTogether
          file: ./abis/StakeTogether.json
      eventHandlers:
        - event: Bootstrap(uint256)
          handler: handleBootstrap
        - event: CommunityAdded(address)
          handler: handleCommunityAdded
        - event: CommunityRemoved(address)
          handler: handleCommunityRemoved
        - event: ConsensusLayerBalanceUpdated(uint256)
          handler: handleConsensusLayerBalanceUpdated
        - event: Deposit(indexed address,uint256,uint256,address,address)
          handler: handleDeposit
        - event: SharesBurnt(indexed address,uint256,uint256,uint256)
          handler: handleSharesBurnt
        - event: TransferShares(indexed address,indexed address,uint256)
          handler: handleTransferShares
        - event: TransferRewards(indexed address,indexed address,uint256)
          handler: handleTransferRewards
        - event: Withdraw(indexed address,uint256,uint256,address)
          handler: handleWithdraw
      file: ./src/stake-together.ts
