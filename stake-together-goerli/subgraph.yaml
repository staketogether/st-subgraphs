specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakeTogether
    network: goerli
    source:
      address: '0x80d3d71594157FcB865dc230AB69d3Ffa719dE3A'
      abi: StakeTogether
      startBlock: 9109040
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Community
      abis:
        - name: StakeTogether
          file: ./abis/StakeTogether.json
      eventHandlers:
        - event: AddCommunity(address)
          handler: handleAddCommunity
        - event: Bootstrap(address,uint256)
          handler: handleBootstrap
        - event: BurnDelegatedShares(indexed address,indexed address,uint256)
          handler: handleBurnDelegatedShares
        - event: BurnShares(indexed address,uint256)
          handler: handleBurnShares
        - event: SetBeaconBalance(uint256)
          handler: handleSetBeaconBalance
        - event: SetTransientBalance(uint256)
          handler: handleSetTransientBalance
        - event: DepositLiquidityBuffer(indexed address,uint256)
          handler: handleDepositLiquidityBuffer
        - event: DepositPool(indexed address,uint256,uint256,address,address)
          handler: handleDepositPool
        - event: DepositValidatorBuffer(indexed address,uint256)
          handler: handleDepositValidatorBuffer
        - event: RemoveCommunity(address)
          handler: handleRemoveCommunity
        - event: SetOperatorFeeRecipient(indexed address)
          handler: handleSetOperatorFeeRecipient
        - event: SetStakeTogetherFeeRecipient(indexed address)
          handler: handleSetStakeTogetherFeeRecipient
        - event: TransferCommunityRewards(indexed address,indexed address,uint256)
          handler: handleTransferCommunityRewards
        - event: TransferShares(indexed address,indexed address,uint256)
          handler: handleTransferShares
        - event: TransferDelegatedShares(indexed address,indexed address,indexed address,uint256)
          handler: handleTransferDelegatedShares
        - event: WithdrawLiquidityBuffer(indexed address,uint256)
          handler: handleWithdrawLiquidityBuffer
        - event: TransferOperatorRewards(indexed address,indexed address,uint256)
          handler: handleTransferOperatorRewards
        - event: TransferStakeTogetherRewards(indexed address,indexed address,uint256)
          handler: handleTransferStakeTogetherRewards
        - event: WithdrawPool(indexed address,uint256,uint256,address)
          handler: handleWithdrawPool
        - event: WithdrawValidatorBuffer(indexed address,uint256)
          handler: handleWithdrawValidatorBuffer
      file: ./src/stake-together.ts
