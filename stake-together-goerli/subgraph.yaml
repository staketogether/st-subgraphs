specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakeTogether
    network: goerli
    source:
      address: '0x56124AEB596c0192D3e3fE312763A01D6BAB9dae'
      abi: StakeTogether
      startBlock: 9053000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Community
      abis:
        - name: StakeTogether
          file: ./abis/StakeTogether.json
      eventHandlers:
        - event: CommunityAdded(address)
          handler: handleCommunityAdded
        - event: CommunityRemoved(address)
          handler: handleCommunityRemoved
        - event: Deposit(indexed address,uint256,uint256,address,address)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256,address)
          handler: handleWithdraw
      file: ./src/stake-together.ts
