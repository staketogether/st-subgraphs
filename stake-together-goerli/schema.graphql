type StakeTogether @entity {
  id: ID!

  accounts: [Account!]! @derivedFrom(field: "st")
  communities: [Community!]! @derivedFrom(field: "st")
  delegations: [Delegation!]! @derivedFrom(field: "st")

  totalEth: BigInt!
  totalShares: BigInt!
  totalDelegatedShares: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Account @entity {
  id: ID!
  st: StakeTogether!

  address: Bytes!
  balance: BigInt!
  shares: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Community @entity {
  id: ID!
  st: StakeTogether!

  address: Bytes!
  active: Boolean!
  delegatedShares: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Delegation @entity {
  id: ID!
  st: StakeTogether!

  delegator: Account!
  delegated: Community!
  shares: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
