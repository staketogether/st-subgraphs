type Account @entity {
  id: ID!
  address: Bytes!
  balance: BigInt!
  shares: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Community @entity {
  id: ID!
  address: Bytes!
  active: Boolean!
  delegatedShares: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Delegation @entity {
  id: ID!
  delegator: Account!
  delegated: Community!
  shares: BigInt!

  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
